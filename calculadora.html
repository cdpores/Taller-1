<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="">
        <label for="">Ingresa un número</label>
        <input type="number" id="num1">
        <label for="">Ingresa otro número</label>
        <input type="number" id="num2">
        <label for="">Seleccione una operación</label>
        <select name="" id="operation">
            <option selected>Seleccione una operación</option>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicacion</option>
            <option value="4">Division</option>
        </select>

        <button type="submit" onclick="calcular()">Calcular</button>
    </form>

    <script src="js/calculadora.js"></script>
</body>
</html>
